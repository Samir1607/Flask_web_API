<!doctype html>
<html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <title>Login Page</title>
          </head>
        <body>
            <div class="bg-nav d-flex flex-column flex-md-row align-items-center pb-3 px-md-4 mb-3 border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">Expense App</h5>
                <nav class="my-2 my-md-0 mr-md-3 text-light">
                    <a class="p-2 text-dark" href="#">Home </a>
                    <a class="p-2 text-dark" href="#">Analysis </a>
                    <a class="p-2 text-dark" href="#">Profile </a>
                    <a class="p-2 text-dark" href="#">Settings </a>
                </nav>
                    <a class="btn btn-outline-secondary" href="/logout">Logout</a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card-body bg-success">
                            <h2>Python Programming</h2>
                            <h4>Rs 40,000</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-body bg-info">
                            <h2>Java Coding $$$$</h2>
                            <h4>Rs 45,000</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-body bg-warning">
                            <h2>Data Structure Algorithm</h2>
                            <h4>Rs 50,000</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-body bg-danger">
                            <h2>Data Science and Python</h2>
                            <h4>Rs 70,000</h4>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-mt-9">
                        <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">First</th>
                              <th scope="col">Last</th>
                              <th scope="col">Handle</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td>Larry</td>
                              <td>the Bird</td>
                              <td>@twitter</td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p>Create a new expense</p>
                                <button class="btn btn-danger btn-block">Create </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
